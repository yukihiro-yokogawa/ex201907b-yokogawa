<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="css/piza.css" th:src="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/top}"> <!-- 企業ロゴ -->
						<img alt="main log" th:src="@{/img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link" th:href="@{/loginForm}" sec:authorize="!hasRole('ROLE_USER')">ログイン</a>&nbsp;&nbsp;
						<a href="item_list.html" class="navbar-link" th:href="@{/logout}" sec:authorize="hasRole('ROLE_USER')">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<table th:each="order:${orderList}" class="table table-striped">
					<tbody th:if="${order.calcTotalPrice != 0}">
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="img/1.jpg" th:src="@{${'/img_curry/'+orderItem.Item.imagePath}}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.Item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<span class="price">&nbsp;
									<span th:text="${orderItem.size}">Ｌ</span>&nbsp;&nbsp;
									<span th:if="${orderItem.size}eq'M'"><span th:text="${orderItem.Item.priceM}">2,380</span></span>
									<span th:if="${orderItem.size}eq'L'"><span th:text="${orderItem.Item.priceL}">2,380</span></span>
								</span>円
								&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}">1</span>個
							</td>
							<td>
								<ul th:each="toppingList:${orderItem.orderToppingList}">
									<li th:text="${toppingList.topping.name}">ピーマン300円</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${orderItem.subTotal}">3,280</span>円
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div th:each="order:${orderList}" class="col-xs-offset-2 col-xs-8">
				<div th:if="${order.calcTotalPrice != 0}" class="form-group text-center">
					<span id="total-price">消費税：<span th:text="${order.tax}">8,000円</span></span><br>
					<span id="total-price">ご注文金額合計：<span th:text="${order.calcTotalPrice}">38,000</span>円 (税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form action="order_finished.html">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<input type="text">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										メールアドレス
									</div>
								</td>
								<td>
									<input type="text">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<input type="text">&nbsp;&nbsp;<button>住所検索</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<input type="text">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<input type="text">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label
													class="control-label" style="color: red" for="inputPeriod">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="name" id="name"
													class="form-control input-sm" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" checked="checked">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="responsibleCompany" checked="checked">
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="responsibleCompany" checked="checked">
												クレジットカード
											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
